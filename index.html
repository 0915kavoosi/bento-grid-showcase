<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img src="./image/image_github/github-mark/photo__Frontend.jpg" alt="" class="photo">
        <nav class="nav">
            <ul>
                <li>Explore <span>&#9660;</span></li>
                <li>For Companies <span>&#9660;</span></li>
                <li>
                    Unlock
                    <button class="pro-button">PRO</button>
                </li>
                <li>
                    <button class="login-button">
                        <span>
                            Log  In with GitHub
                        </span>
                        <img src="./image/image_github/github-mark/github-mark-white.png" alt="" class="photo_git">
                    </button>
                </li>
                </ul>
        </nav>
    </header>
    <div class="section-line">
            <span class="text__divider">CHALLENGE</span>
    </div>
    <main class="main">
        <div class="container-card"> 
             <button class="btn-textline">
                <span>STEP 1</span>
                <span>Start challenge</span>
            </button>
             <button class="my-btn">
                <span>STEP 2</span>
                <span>Submit solution</span>
            </button>
              <button class="tline-btn">
                <span>STEP 3</span>
                <span>Improve solution</span>
            </button>
              <button class="btn-success">
                <span>STEP 4</span>
                <span>Review solutions</span>
            </button>
        </div>  
        <div class="bento-card">
            <div class="bento-card_wide">
                <div class="text_haeder">
                    <div class="text-main">
                        <span>FREE</span>
                        <ul class="card-list">
                            <li>HTML</li>
                            <li>CSS</li>
                        </ul>
                            <div class="item_wrapper">
                                <span class="spann">2</span>
                                <span>JUNIOR</span>
                            </div>
                    </div>
                </div>
                  
            </div>
        </div>
        
    </main>
    <script src="./js/app.js"></script>

</html>
