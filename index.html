<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
                <img src="./image/image_github/github-mark/photo__Frontend.jpg" alt="" class="photo">
            <nav class="mynav" style="display: inline-block;">
                <ul>
                    <li class="list__item">
                        <button class="item">EXPLORE</button>
                    </li>
                    <li class="list__item">
                        <button class="item">For companies</button>
                    </li>       
                     <li class="list__item">
                        <button class="item">
                            Unlock
                            <span class="span_item">Pro</span>
                        </button>
                    </li>
                    <li class="list__item">
                        <button class="button_github">
                            <a href="https://github.com/" class="item__link_text">LOG IN WITH GITHUB</a>
                            <img src="./image/image_github/github-mark/github-mark-white.png" alt="" class="icone_gitgub">    
                         </button>
                    </li>
                </ul>
            </nav>
    </header>
    <main class="main">
        <div class="section-line">
                <span class="text__divider">CHALLENGE</span>
        </div>
        <div class="container-card">
            <div class="card">
                <button class="botton">
                    <span>STEP 1</span>
                    <span>Start challenge</span>
                </button>
            </div>
            <div class="btn-wrapper"> 
                <button class="label-btn">
                    <span>
                        STEP 2
                        <span>Submit solution</span>
                    </span>
                </button>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
